<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zeeshan| A software student</title>
    <meta charset="utf-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="zeeshan:card" content="zeeshnaak23@gmail.com" />

</head>
<style>
    body {
        background: rgb(223, 65, 112);
        background: radial-gradient(circle, rgba(223, 65, 112, 1) 0%, rgba(34, 30, 93, 1) 100%);

        display: flex;
        align-items: center;
        justify-content: center;
    }

    #nav {
        background: rgb(77 38 97 / 74%);
        height: 100px;
        width: 1000px;
        border-radius: 4px;
        border: 1px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        place-items: center;
        justify-content: space-between;
        position: absolute;
        bottom: 10px;
        padding: 20px;
        margin: 20px auto;
        padding-left: 50px;
        row-gap: 10px;
        column-gap: 10px;
    }

    #nav>:hover {
        cursor: pointer;
        transform: scale(1.1);
        background-color: lightblue;

    }

    .icons {
        height: 60px;
        width: 60px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: black;
        align-items: center;
        opacity: .6;
        transform: scale(1);
        transition: all .8s;

    }

    #image {
        border-radius: 100%;
        border: 8px solid white;
        align-items: center;
        margin-top: 2rem;
        height: 320px;
        width: 320px;
        box-shadow: 3px 3px 10px 3px red;
    }

    #white h1,
    p {
        color: aliceblue;
    }

    p {
        font-size: 1.3rem;
    }

    #white {
        text-align: center;
    }

    #image img {
        height: 320px;
        width: 320px;
        border-top-left-radius: 100%;
        border-bottom-right-radius: 100%;
        border-top-right-radius: 100%;
        border-bottom-left-radius: 100%;

    }

    .skill>div {
        border: 1px;
        color: aliceblue;
        border-radius: 4px;
        padding: 10px;
        margin: 10px;
        background-color: black;

    }

    .skill {
        display: flex;
        max-width: 350px;

    }


    @media screen and (max-width:420px) {
        #image {
            height: 180px;
            width: 180px;
        }

        #image img {
            height: 180px;
            width: 180px;
        }

        #title h1 {
            font-size: 1.2rem;
        }

        p {
            font-size: 0.6rem;
        }


        #white {
            max-width: 200px;
        }

        .icons {
            font-size: 0.6rem;
            margin: 5px;
        }

        #skill {
            max-width: 220px;
        }

        #nav {
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 10px;
            place-items: center;
            height: 80px;
            width: 380px
        }

        #nav>div:nth-child(6) {
            display: none;
        }

        #nav>div:nth-child(7) {
            display: none;
        }

        #nav>div:nth-child(8) {
            display: none;
        }

        #nav>div:nth-child(9) {
            display: none;
        }

        #nav>div:nth-child(10) {
            display: none;
        }


    }
</style>

<body>
    <div id="white">
        <div id="image">
            <img src="img/me.png">
        </div>
        <div id="title">
            <h1>Zeeshan Akhter</h1>
        </div>
        <div>
            <p>Senior software Engineer at Dell</p>
            <p>lives in Dhanbad</p>
        </div>
        <div>
            <h1>Skilled in</h1>
        </div>
        <div class="skill">
            <div>java</div>
            <div>javascript</div>
            <div>HTMl</div>
            <div>Nodesjs</div>
            <div>Reactjs</div>

        </div>
    </div>
    <div id="nav">
        <div class="icons"><img src="img/Gmail.svg"></div>
        <div class="icons"><img src="img/Facebook.svg"></div>
        <div class="icons"><img src="img/Instagram.svg"></div>
        <div class="icons"><img src="img/Linkedin.svg"></div>
        <div class="icons"><img src="img/Pinterest.svg"></div>
        <div class="icons"><img src="img/Reddit.svg"></div>
        <div class="icons"><img src="img/Stack Overflow.svg"></div>
        <div class="icons"><img src="img/Twitter.svg"></div>
        <div class="icons"><img src="img/Whatsapp.svg"></div>
        <div class="icons"><img src="img/Youtube.svg"></div>

    </div>
</body>

</html>
