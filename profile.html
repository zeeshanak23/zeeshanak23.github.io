<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zeeshan| A software student</title>
    <meta charset="utf-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="zeeshan:card" content="zeeshnaak23@gmail.com" />

</head>
<style>
    body {
        background-color: darkcyan;
        margin: 45px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #nav {
        background-color: blue;
        height: 100px;
        width: 1000px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        align-items: center;
        justify-content: space-between;
        position: absolute;
        bottom: 10px;
        padding: 20px;
        opacity: 1.4;
        transform: scale(1);
        transition: all .8s;
        margin: 20px;

    }

    #nav>:hover {
        cursor: pointer;
        transform: scale(1.1);
        background-color: lavender;
    }

    .icons {
        height: 60px;
        width: 60px;
        border: 1px solid black;
        row-gap: 10px;
        border-radius: 10px;
        column-gap: 10px;
        background-color: black;
        align-items: center;



    }

    #image {
        border-radius: 100%;
        border: 8px solid white;
        align-items: center;

        box-shadow: 3px 3px 10px 3px red;
    }

    #white h1,
    p {
        color: aliceblue;
    }

    #white {
        text-align: center;
    }

    #image img {
        height: 320px;
        width: 320px;
        border-top-left-radius: 100%;
        border-bottom-right-radius: 100%;
        border-top-right-radius: 100%;
        border-bottom-left-radius: 100%;

    }

    .skill>div {
        color: aliceblue;
        border: 2px solid black;
        border-radius: 12px;
        padding: 10px;
        margin: 10px;

    }

    .skill {
        display: flex;
        justify-content: space-around;

    }

    @media screen and (max-width:420px) {
        #nav {
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            width: 400px;
            margin-left: 93px;
            padding: 10px;
        }


        #nav>div:nth-child(6) {
            display: none;
        }

        #nav>div:nth-child(7) {
            display: none;
        }

        #nav>div:nth-child(8) {
            display: none;
        }

        #nav>div:nth-child(9) {
            display: none;
        }

        #nav>div:nth-child(10) {
            display: none;
        }

        #image img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        .icons {
            height: 60px;
            width: 55px
        }

    }
</style>

<body>
    <div id="white">
        <div id="image">
            <img src="img/me.png">
        </div>
        <div>
            <h1>Zeeshan Akhter</h1>
        </div>
        <div>
            <p>Senior software Engineer at Apple</p>
            <p>lives in new York</p>
        </div>
        <div>
            <h1>Skilled in</h1>
        </div>
        <div class="skill">
            <div>java</div>
            <div>javascript</div>
            <div>HTMl</div>
            <div>Nodesjs</div>
            <div>Reactjs</div>

        </div>
    </div>
    <div id="nav">
        <div class="icons"><img src="img/Gmail.svg"></div>
        <div class="icons"><img src="img/Facebook.svg"></div>
        <div class="icons"><img src="img/Instagram.svg"></div>
        <div class="icons"><img src="img/Linkedin.svg"></div>
        <div class="icons"><img src="img/Pinterest.svg"></div>
        <div class="icons"><img src="img/Reddit.svg"></div>
        <div class="icons"><img src="img/Stack Overflow.svg"></div>
        <div class="icons"><img src="img/Twitter.svg"></div>
        <div class="icons"><img src="img/Whatsapp.svg"></div>
        <div class="icons"><img src="img/Youtube.svg"></div>

    </div>
</body>

</html>
